<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.reg}"></title>
</head>
<body>
<div style="padding:5px;margin:5px 0px;background:#ccc;">
    <div style="text-align: right">
        <a th:href="@{/reg_form?lang=en}">EN</a>
        &nbsp;|&nbsp;
        <a th:href="@{/reg_form?lang=ua}">UA</a>
    </div>
    <div style="text-align: left">
        <a th:href="@{/main}" th:utext="#{label.home}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/list_of_cruises}" th:utext="#{label.cruisesList}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="isAuthenticated()" th:href="@{/user_info}" th:utext="#{label.userInfo}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/booking_list}" th:utext="#{label.listBook}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" th:utext="#{label.logOut}"></a>
        &nbsp;|&nbsp;
        <a type="submit" th:href="@{login}" th:utext="#{label.submit}" sec:authorize="isAnonymous()"></a>
        &nbsp;|&nbsp;
        <a type="submit" th:href="@{reg_form}" th:utext="#{label.reg}" sec:authorize="isAnonymous()"></a>
    </div>
</div>
    <div align="center">
        <h1 th:utext="#{label.reg}"></h1>

        <form th:action="@{/process_register}" th:object="${user}" th:method="POST">
            <div>
                <div>
                    <label th:utext="#{label.email}"></label>
                    <div >
                        <input type="text" th:field="*{email}"/>
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:utext="#{label.wrongEmail}"></p>
                    <p style="color:red" th:if="${userExist == true}" th:utext="#{label.userExist}"></p>
                </div>

                <div>
                    <label th:utext="#{label.password}"></label>
                    <div>
                        <input type="password" th:field="*{password}" />
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('password')}" th:utext="#{label.emptyPass}"></p>
                </div>

                <div>
                    <label th:utext="#{label.firstName}"></label>
                    <div>
                        <input type="text" th:field="*{firstName}"/>
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('firstName')}" th:utext="#{label.emptyField}"></p>
                </div>

                <div>
                    <label th:utext="#{label.lastName}"></label>
                    <div>
                        <input type="text" th:field="*{lastName}" />
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('lastName')}" th:utext="#{label.emptyField}"></p>
                </div>
                <br>
                <div>
                    <button th:utext="#{label.register}"></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

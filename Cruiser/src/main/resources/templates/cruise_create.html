<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.create.cruise}"></title>
</head>
<body>
<div style="padding:5px;margin:5px 0px;background:#ccc;">
    <div style="text-align: right">
        <a th:href="@{/cruise_create?lang=en}">EN</a>
        &nbsp;|&nbsp;
        <a th:href="@{/cruise_create?lang=ua}">UA</a>
    </div>
    <div style="text-align: left">
        <a th:href="@{/main}" th:utext="#{label.home}"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/list_of_cruises}" th:utext="#{label.cruisesList}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="isAuthenticated()" th:href="@{/user_info}" th:utext="#{label.userInfo}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/booking_list}" th:utext="#{label.listBook}"></a>
        &nbsp;|&nbsp;
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" th:utext="#{label.logOut}"></a>
        &nbsp;|&nbsp;
        <a type="submit" th:href="@{login}" th:utext="#{label.submit}" sec:authorize="isAnonymous()"></a>
        &nbsp;|&nbsp;
        <a type="submit" th:href="@{reg_form}" th:utext="#{label.reg}" sec:authorize="isAnonymous()"></a>
    </div>
</div>
<div align="center" >
    <h1 th:utext="#{label.create.cruise}"></h1>

    <form action="#" th:action="@{/cruise_create}" th:object="${cruise}" method="post">
        <label for="passCapacity" th:utext="#{label.passCapacity}"></label>
        <div>
            <input type="number" th:field="*{passCapacity}" id="passCapacity">
        </div>
        <p style="color:red" th:if="${#fields.hasErrors('passCapacity')}" th:utext="#{label.emptyField}"></p>
        <label for="route" th:utext="#{label.route}"></label>
        <div>
            <input type="text" th:field="*{route}" id="route">
        </div>
        <p style="color:red" th:if="${#fields.hasErrors('route')}" th:utext="#{label.emptyField}"></p>
        <label for="start" th:utext="#{label.start}"></label>
        <div>
            <input type="datetime-local" th:field="*{start}" id="start">
        </div>
        <p style="color:red" th:if="${#fields.hasErrors('start')}" th:utext="#{label.emptyField}"></p>
        <label for="end" th:utext="#{label.end}"></label>
        <div>
            <input type="datetime-local" th:field="*{end}" id="end">
        </div>
        <p style="color:red" th:if="${#fields.hasErrors('end')}" th:utext="#{label.emptyField}"></p>
        <label for="price" th:utext="#{label.price}"></label>
        <div>
            <input type="number" th:field="*{price}" id="price">
        </div>
        <p style="color:red" th:if="${#fields.hasErrors('price')}" th:utext="#{label.emptyField}"></p>

        <button style="margin-top: 10px" type="submit" th:utext="#{label.create}"></button>
    </form>
</div>
</body>
</html>

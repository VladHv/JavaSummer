<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.submit}"></title>
</head>
<body>
<div style="text-align: left    ;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/login?lang=en}">EN</a>
    &nbsp;|&nbsp;
    <a th:href="@{/login?lang=ua}">UA</a>
</div>
<h1 th:utext="#{label.submit}"></h1>
<form method="post" action="">
    <table>
        <tr>
            <td>
                <strong th:utext="#{label.userName}"></strong>
            </td>
            <td><input name="userName" /></td>
        </tr>
        <tr>
            <td>
                <strong  th:utext="#{label.password}"></strong>
            </td>
            <td><input name="password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" th:value="#{label.submit}" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
